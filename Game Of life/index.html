<!DOCTYPE html>
<html>

  <head>
	<title>Game of Life</title>
	
	<script src="board.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body onload="Main('flower')" class="content">
  
    <h2>
      My Game of Life
    </h2>

    <p onchange="Main(document.getElementById('Board').value)">
      <label>Select Board:</label>
      <select id="Board">
        <option value="blinker">Blinker</option>
        <option value="glider">Glider</option>
        <option value="flower" selected>Flower</option>
      </select>
    </p>

    <div id="board"></div>

	<a href="#IGoNowhere" onclick="newBoard=Board.clone();NextStep(Board);
	DrawBoard(newBoard);Board=newBoard.clone();">Move Time Forward --></a>
  </body>

</html>
